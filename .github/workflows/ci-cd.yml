name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§ª Run integration tests (test_api.py)
  run: |
    echo "ğŸš€ Starting services with Docker Compose..."
    docker-compose up -d --build

    echo "â³ Waiting for services to be ready..."
    sleep 20  # Ajuste si besoin (ou utilise une vÃ©rification active)

    echo "ğŸ Installing dependencies..."
    pip install -r user-service/requirements.txt
    pip install -r movie-service/requirements.txt
    pip install -r rating-service/requirements.txt
    pip install pytest httpx

    echo "âœ… Running tests"
    pytest test_api.py || exit 1

    echo "ğŸ§¹ Shutting down services..."
    docker-compose down


    - name: ğŸ§± Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ›  Build and push Docker images
      run: |
        SERVICES=("user-service" "movie-service" "rating-service" "frontend")
        for SERVICE in "${SERVICES[@]}"; do
          echo "ğŸš§ Building $SERVICE"
          docker build -t $DOCKER_USERNAME/$SERVICE:latest ./$SERVICE
          echo "ğŸ“¤ Pushing $SERVICE"
          docker push $DOCKER_USERNAME/$SERVICE:latest
        done
